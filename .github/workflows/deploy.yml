name: Build and Deploy to OKE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/hello-world-oke
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
        cache-to: type=inline
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubectl with kubeconfig
      run: |
        echo "Setting up kubeconfig..."
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG_BASE64 }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config
        echo "Kubeconfig configured successfully"
        
    - name: Verify kubectl access
      run: |
        echo "Testing kubectl connection..."
        kubectl cluster-info
        echo "Listing nodes..."
        kubectl get nodes
        echo "Connection verified!"
    
    - name: Update Kubernetes manifests
      run: |
        echo "Updating image in deployment manifest..."
        sed -i "s|IMAGE_PLACEHOLDER|${{ env.DOCKER_IMAGE }}:${{ github.sha }}|g" k8s/deployment.yaml
        echo "Manifest updated with image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
    
    - name: Deploy to OKE
      run: |
        echo "Applying Kubernetes manifests..."
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        echo "Manifests applied successfully"
    
    - name: Verify deployment
      run: |
        echo "Waiting for deployment to complete..."
        kubectl rollout status deployment/hello-world --timeout=5m
        echo "Deployment completed! Checking pods..."
        kubectl get pods -l app=hello-world
        echo "Checking service..."
        kubectl get service hello-world-service
        echo "Deployment verification complete!"
