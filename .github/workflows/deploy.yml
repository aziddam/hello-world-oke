name: Build and Deploy to OKE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/hello-world-oke
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
        cache-to: type=inline
    
    - name: Install OCI CLI
      run: |
        echo "Installing OCI CLI..."
        curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh -o install_oci_cli.sh
        chmod +x install_oci_cli.sh
        ./install_oci_cli.sh --accept-all-defaults
        echo "$HOME/bin" >> $GITHUB_PATH
        echo "OCI CLI installed successfully"
        
    - name: Configure OCI CLI
      run: |
        echo "Configuring OCI CLI..."
        mkdir -p ~/.oci
        echo "[DEFAULT]" > ~/.oci/config
        echo "user=${{ secrets.OCI_CLI_USER }}" >> ~/.oci/config
        echo "fingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}" >> ~/.oci/config
        echo "tenancy=${{ secrets.OCI_CLI_TENANCY }}" >> ~/.oci/config
        echo "region=${{ secrets.OCI_CLI_REGION }}" >> ~/.oci/config
        echo "key_file=~/.oci/key.pem" >> ~/.oci/config
        echo "${{ secrets.OCI_CLI_KEY_CONTENT }}" > ~/.oci/key.pem
        chmod 600 ~/.oci/key.pem
        echo "OCI CLI configured successfully"
        
    - name: Verify OCI CLI
      run: |
        echo "Verifying OCI CLI setup..."
        oci --version
        echo "OCI CLI version verified"
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubectl with existing kubeconfig
      run: |
        echo "Setting up kubeconfig from secret..."
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG_BASE64 }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config
        echo "Kubeconfig configured successfully"
        echo "Kubeconfig structure (sanitized):"
        cat ~/.kube/config | grep -v "token\|certificate-authority-data\|client-certificate-data\|client-key-data" || echo "Config loaded"
    
    - name: Verify kubectl access
      run: |
        echo "Testing kubectl connection..."
        kubectl cluster-info
        echo "Listing nodes..."
        kubectl get nodes
        echo "Connection verified!"
    
    - name: Update Kubernetes manifests
      run: |
        echo "Updating image in deployment manifest..."
        sed -i "s|IMAGE_PLACEHOLDER|${{ env.DOCKER_IMAGE }}:${{ github.sha }}|g" k8s/deployment.yaml
        echo "Manifest updated with image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
    
    - name: Deploy to OKE
      run: |
        echo "Applying Kubernetes manifests..."
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        echo "Manifests applied successfully"
    
    - name: Verify deployment
      run: |
        echo "Waiting for deployment to complete..."
        kubectl rollout status deployment/hello-world --timeout=5m
        echo "Deployment completed! Checking pods..."
        kubectl get pods -l app=hello-world
        echo "Checking service..."
        kubectl get service hello-world-service
        echo "Deployment verification complete!"
